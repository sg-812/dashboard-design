<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section class="sidebar">
      <h1>AdminKit</h1>
      <div>
          <p>Pages</p>
           <ul>
            <li><i class="fa-regular fa-square-sliders-vertical"></i> Dashboard</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
           </ul>
      </div>
      <div>
          <p>Pages</p>
           <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
           </ul>
      </div>
    </section>
    <section class="main">
      <header>
        <nav>
          <div class="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="nav_list">
            <p class="notification_icon">
              <i class="fa-regular fa-bell"></i>
            </p>
            <p class="message_icon">
              <i class="fa-regular fa-message"></i>
            </p>
            <img src="./images/user.png" alt="user image" width="30" />
            <div class="dropdown">
              <p>John doe <i class="fa-solid fa-angle-down"></i></p>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="container">
          <h2>Analytics <span>Dashboard</span></h2>
          <div class="row">
            <div class="col-50">
              <div class="row">
                <div class="col-50">
                  <div class="card card-body">
                    <h3>Sales</h3>
                    <div class="card-icon">
                      <i class="fa-solid fa-truck"></i>
                    </div>
                    <p class="card-main">2.382</p>
                    <p class="card-report"><span class="decrease">-3.65%</span>Since last week</p>
                  </div>
                </div>
                <div class="col-50">
                  <div class="card card-body">
                    <h3>Earnings</h3>
                    <div class="card-icon">
                      <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                    <p class="card-main">$21.300</p>
                    <p class="card-report"><span class="increase">6.65%</span>Since last week</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-50">
                  <div class="card card-body">
                    <h3>Visitors</h3>
                    <div class="card-icon">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <p class="card-main">14.212</p>
                    <p class="card-report"><span class="increase">5.25%</span>Since last week</p>
                  </div>
                </div>
                <div class="col-50">
                  <div class="card card-body">
                    <h3>Orders</h3>
                    <div class="card-icon">
                      <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <p class="card-main">64</p>
                    <p class="card-report"><span class="decrease">-2.25%</span>Since last week</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-50 figure-div">
              <p>Recent Movement</p>
              <figure>
                <img src="./images/line-graph2.png" alt="" />
              </figure>
            </div>
          </div>
          <div class="row">
            <div class="col-50">
              <div class="card card-body">
                <h3>Calender</h3>
              </div>
            </div>
            <div class="col-50">
              <div class="card card-body">
                <h3>Browser Usage</h3>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
